{% extends 'sv-base.html' %}


{% block content %}

    <table class="table table-striped table-hover">
  <thead>
    <tr>
        {% for item in table_header %}
            <th>{{ item[0] }}</th>
        {% endfor %}
    </tr>
  </thead>
  <tbody>

    {% for table_data in table_contents %}
        <tr>
            {% for item in table_data %}
                <td>{{ item }}</td>
            {% endfor %}
        </tr>
    {% endfor %}

  </tbody>
</table>

{% endblock content%}
